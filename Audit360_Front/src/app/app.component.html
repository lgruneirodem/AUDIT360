<ion-app>
 
    <ion-header class="audit-header">
      <ion-toolbar>
        <div class="header-card">
          <ion-button class="audit-title" fill="" routerLink="/dashboard" routerDirection="root">
            Audit 360
          </ion-button>
        </div>
      </ion-toolbar>
    </ion-header> 
  
  <!-- Estructura con grid para tener menú lateral estático y contenido -->
  <div class="content-area">
    <ion-split-pane class="menu" when="md" contentId="main-content">
      <ion-menu contentId="main-content" color="Audit" type="overlay" side="start" swipeGesture="false">
        <ion-content class="custom-menu">
          <ion-list lines="none">
            <!-- Sección de perfil -->
             
            <div class="profile-section">
              <ion-avatar>
                <img routerLink="/configuracion" routerDirection="root"src="assets/cuenta.png" alt="User Photo">
              </ion-avatar>
              <h3>Hola, {{ usuario.nombre || 'Usuario' }}</h3>
              <p>¿Qué vas a auditar hoy?</p>
            </div>

            <!-- Opciones de menú -->
            <ion-item routerLink="/dashboard" routerDirection="root">
              <ion-icon name="home-outline" slot="start"></ion-icon>
              <ion-label>Tablas</ion-label>
            </ion-item>

            <ion-item routerLink="/historial" routerDirection="root">
              <ion-icon name="analytics-outline" slot="start"></ion-icon>
              <ion-label>Historial</ion-label>
            </ion-item>

            <ion-item routerLink="/transacciones" routerDirection="root">
              <ion-icon name="card-outline" slot="start"></ion-icon>
              <ion-label>Transacciones</ion-label>
            </ion-item>

            <ion-item routerLink="/herramientas" routerDirection="root">
              <ion-icon name="build-outline" slot="start"></ion-icon>
              <ion-label>Herramientas</ion-label>
            </ion-item>

            <ion-item routerLink="/exportar" routerDirection="root">
              <ion-icon name="download-outline" slot="start"></ion-icon>
              <ion-label>Exportar</ion-label>
            </ion-item>

            <ion-item routerLink="/configuracion" routerDirection="root">
              <ion-icon name="settings-outline" slot="start"></ion-icon>
              <ion-label>Configuración</ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-menu>

    <!-- Contenido principal -->
      <div  id="main-content">
        <ion-content fullscreen class="page-content">
          <ion-router-outlet></ion-router-outlet>
        </ion-content>
      </div>
    </ion-split-pane>
  </div>
</ion-app>
